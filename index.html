<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Wordle</title>
  <style>
    :root {
      --color-correct: #6aaa64;
      --color-present: #c9b458;
      --color-absent: #787c7e;
      --color-text: #ffffff;
      --color-bg: #121213;
      --color-tile-empty: #3a3a3c;
      --color-key: #818384;
      --color-key-text: #d7dadc;
    }
    
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 10px;
      touch-action: manipulation;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 10px 0;
      border-bottom: 1px solid #3a3a3c;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
    }
    
    #grid {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      grid-gap: 5px;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
      aspect-ratio: 5/6;
    }
    
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
    }
    
    .tile {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: var(--color-tile-empty);
      border: 2px solid var(--color-tile-empty);
      user-select: none;
      transition: transform 0.1s;
    }
    
    .tile[data-state="empty"] {
      border: 2px solid #3a3a3c;
      background-color: transparent;
    }
    
    .tile[data-state="tbd"] {
      background-color: var(--color-tile-empty);
      border-color: var(--color-tile-empty);
    }
    
    .tile[data-state="correct"] {
      background-color: var(--color-correct);
      border-color: var(--color-correct);
    }
    
    .tile[data-state="present"] {
      background-color: var(--color-present);
      border-color: var(--color-present);
    }
    
    .tile[data-state="absent"] {
      background-color: var(--color-absent);
      border-color: var(--color-absent);
    }
    
    .tile.flip {
      animation: flip 0.5s ease forwards;
    }
    
    .tile.shake {
      animation: shake 0.5s ease;
    }
    
    @keyframes flip {
      0% {
        transform: rotateX(0);
      }
      50% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(0);
      }
    }
    
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-5px);
      }
      40% {
        transform: translateX(5px);
      }
      60% {
        transform: translateX(-5px);
      }
      80% {
        transform: translateX(5px);
      }
    }
    
    #keyboard {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    
    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    
    .key {
      flex: 1;
      max-width: 40px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--color-key);
      color: var(--color-key-text);
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    
    .key.wide {
      flex: 1.5;
      max-width: 65px;
      font-size: 0.75rem;
    }
    
    .key[data-state="correct"] {
      background-color: var(--color-correct);
    }
    
    .key[data-state="present"] {
      background-color: var(--color-present);
    }
    
    .key[data-state="absent"] {
      background-color: var(--color-absent);
    }
    
    #message {
      height: 20px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
    }
    
    #hint {
      margin: 10px 0;
      font-size: 0.9rem;
      text-align: center;
      color: #ffffff;
      min-height: 20px;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .modal.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-content {
      background-color: var(--color-bg);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      border: 1px solid #3a3a3c;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--color-tile-empty);
      border-top: 5px solid var(--color-correct);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.5rem;
      color: var(--color-text);
      font-weight: bold;
    }
    
    .modal h2 {
      margin-bottom: 15px;
    }
    
    .modal button {
      background-color: var(--color-correct);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 0.8rem;
    }
    
    @media (max-width: 500px) {
      .tile {
        font-size: 1.5rem;
      }
      
      .key {
        height: 45px;
        max-width: 30px;
        font-size: 0.9rem;
      }
      
      .key.wide {
        max-width: 50px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading AI Wordle...</div>
  </div>

  <header>
    <h1>AI Wordle</h1>
    <button id="hint-btn" style="background: none; border: none; color: white; cursor: pointer;">ðŸ’¡</button>
  </header>
  
  <div id="message"></div>
  <div id="hint"></div>
  
  <div id="grid"></div>
  
  <div id="keyboard">
    <div class="keyboard-row">
      <div class="key" data-key="q">Q</div>
      <div class="key" data-key="w">W</div>
      <div class="key" data-key="e">E</div>
      <div class="key" data-key="r">R</div>
      <div class="key" data-key="t">T</div>
      <div class="key" data-key="y">Y</div>
      <div class="key" data-key="u">U</div>
      <div class="key" data-key="i">I</div>
      <div class="key" data-key="o">O</div>
      <div class="key" data-key="p">P</div>
    </div>
    <div class="keyboard-row">
      <div class="key" data-key="a">A</div>
      <div class="key" data-key="s">S</div>
      <div class="key" data-key="d">D</div>
      <div class="key" data-key="f">F</div>
      <div class="key" data-key="g">G</div>
      <div class="key" data-key="h">H</div>
      <div class="key" data-key="j">J</div>
      <div class="key" data-key="k">K</div>
      <div class="key" data-key="l">L</div>
    </div>
    <div class="keyboard-row">
      <div class="key wide" data-key="enter">Enter</div>
      <div class="key" data-key="z">Z</div>
      <div class="key" data-key="x">X</div>
      <div class="key" data-key="c">C</div>
      <div class="key" data-key="v">V</div>
      <div class="key" data-key="b">B</div>
      <div class="key" data-key="n">N</div>
      <div class="key" data-key="m">M</div>
      <div class="key wide" data-key="backspace">âŒ«</div>
    </div>
  </div>
  
  <div id="result-modal" class="modal">
    <div class="modal-content">
      <h2 id="result-title">You Win!</h2>
      <div id="result-stats" class="stats">
        <div class="stat">
          <div class="stat-value" id="stat-played">0</div>
          <div class="stat-label">Played</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-win-rate">0%</div>
          <div class="stat-label">Win %</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-current-streak">0</div>
          <div class="stat-label">Streak</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-max-streak">0</div>
          <div class="stat-label">Max Streak</div>
        </div>
      </div>
      <p id="result-message">The word was: <span id="result-word"></span></p>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>
  
 <!-- The updated JavaScript part of your existing HTML file -->
<script>
  // Custom word feature - allow user to guess any 5-letter word
  const DEFAULT_WORDS = [
    "model", "token", "neuro", "robot", "logic", "layer",
    "nodes", "train", "brain", "image", "voice", "synth",
    "label", "agent", "datas", "learn", "graph", "smart",
    "class", "query"
  ];

  const hints = {
    model: "A structure used to make AI predictions",
    token: "Basic unit of text in NLP",
    neuro: "Relates to neurons in a network",
    robot: "A machine capable of carrying out tasks",
    logic: "Foundation of reasoning in AI",
    layer: "A level in a neural network",
    nodes: "Basic units in AI graphs",
    train: "Process to teach AI models",
    brain: "What AI mimics in structure",
    image: "Visual data type used in AI tasks",
    voice: "Sound input for speech AI",
    synth: "To generate, like synthetic data",
    label: "Annotation used in supervised learning",
    agent: "Entity that perceives and acts",
    datum: "Information that can be interpreted and used by computers",
    learn: "What AI does with data",
    graph: "Structure of connected nodes",
    smart: "Often paired with 'AI'",
    class: "Categorize input data",
    query: "Used to ask databases or models"
  };

  let stats = {
    played: 0,
    wins: 0,
    currentStreak: 0,
    maxStreak: 0,
    distribution: [0, 0, 0, 0, 0, 0]
  };

  let secretWord = "";
  let currentGuess = "";
  let currentRow = 0;
  let gameOver = false;

  const grid = document.getElementById("grid");
  const messageEl = document.getElementById("message");
  const hintEl = document.getElementById("hint");
  const resultModal = document.getElementById("result-modal");
  const resultTitle = document.getElementById("result-title");
  const resultWord = document.getElementById("result-word");
  const playAgainBtn = document.getElementById("play-again-btn");
  const statPlayed = document.getElementById("stat-played");
  const statWinRate = document.getElementById("stat-win-rate");
  const statCurrentStreak = document.getElementById("stat-current-streak");
  const statMaxStreak = document.getElementById("stat-max-streak");

  function initGame() {
    const savedStats = localStorage.getItem('wordleStats');
    if (savedStats) stats = JSON.parse(savedStats);

    secretWord = DEFAULT_WORDS[Math.floor(Math.random() * DEFAULT_WORDS.length)];
    currentGuess = "";
    currentRow = 0;
    gameOver = false;
    grid.innerHTML = "";

    for (let i = 0; i < 6; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.state = "empty";
        row.appendChild(tile);
      }
      grid.appendChild(row);
    }

    hintEl.textContent = "";
    messageEl.textContent = "";
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => handleKeyPress(key.dataset.key));
    });
    document.addEventListener('keydown', handlePhysicalKeyPress);

    // Add loading screen fade out
    setTimeout(() => {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.classList.add('fade-out');
    }, 1500);
  }

  function handleKeyPress(key) {
    if (gameOver) return;

    if (key === "enter") {
      submitGuess();
    } else if (key === "backspace") {
      currentGuess = currentGuess.slice(0, -1);
      updateGrid();
    } else if (/^[a-zA-Z]$/.test(key) && currentGuess.length < 5) {
      currentGuess += key.toLowerCase();
      updateGrid();
    }
  }

  function handlePhysicalKeyPress(e) {
    handleKeyPress(e.key.toLowerCase());
  }

  function updateGrid() {
    const rowTiles = grid.children[currentRow].children;
    for (let i = 0; i < 5; i++) {
      rowTiles[i].textContent = currentGuess[i] ? currentGuess[i].toUpperCase() : "";
    }
  }

  function submitGuess() {
    if (currentGuess.length < 5) {
      showMessage("Not enough letters");
      return;
    }

    const rowTiles = grid.children[currentRow].children;
    const letterCount = {};
    for (const char of secretWord) {
      letterCount[char] = (letterCount[char] || 0) + 1;
    }

    for (let i = 0; i < 5; i++) {
      const tile = rowTiles[i];
      const letter = currentGuess[i];

      if (secretWord[i] === letter) {
        tile.dataset.state = "correct";
        letterCount[letter]--;
      }
    }

    for (let i = 0; i < 5; i++) {
      const tile = rowTiles[i];
      const letter = currentGuess[i];
      if (tile.dataset.state !== "correct") {
        if (secretWord.includes(letter) && letterCount[letter] > 0) {
          tile.dataset.state = "present";
          letterCount[letter]--;
        } else {
          tile.dataset.state = "absent";
        }
      }
    }

    if (currentGuess === secretWord) {
      endGame(true);
    } else {
      currentRow++;
      currentGuess = "";
      if (currentRow === 6) {
        endGame(false);
      }
    }
  }

  function endGame(win) {
    gameOver = true;
    stats.played++;
    if (win) {
      stats.wins++;
      stats.currentStreak++;
      if (stats.currentStreak > stats.maxStreak) {
        stats.maxStreak = stats.currentStreak;
      }
      stats.distribution[currentRow]++;
    } else {
      stats.currentStreak = 0;
    }

    localStorage.setItem('wordleStats', JSON.stringify(stats));
    statPlayed.textContent = stats.played;
    statWinRate.textContent = Math.round((stats.wins / stats.played) * 100) + "%";
    statCurrentStreak.textContent = stats.currentStreak;
    statMaxStreak.textContent = stats.maxStreak;

    resultTitle.textContent = win ? "You Win!" : "Game Over";
    resultWord.textContent = secretWord.toUpperCase();
    resultModal.classList.add("show");
  }

  function showMessage(msg) {
    messageEl.textContent = msg;
    setTimeout(() => messageEl.textContent = "", 2000);
  }

  playAgainBtn.addEventListener("click", () => {
    resultModal.classList.remove("show");
    initGame();
  });

  document.getElementById("hint-btn").addEventListener("click", () => {
    hintEl.textContent = hints[secretWord] || "No hint available.";
  });

  initGame();
</script>
</body>
</html>
